<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

<!-- start form -->



	<div class="container">

		<h1>
			<marquee>Update Your Order</marquee>
		</h1>


		<div class="row">

			<div class="col-3"></div>
			<div class="col-6 " style="margin-top: 100px;">

				<table
					style="background-color: pink; margin: auto; width: 500px; height: 400px;">

					<form action="update" method="post">
					<tr>
							<th><label for="Name"><span
									style="margin-left: 20px;">Enter booking id to update</span></label></th>
							<td><input type="text" name="id" id="name1" value=""
								required></td>
						</tr>
						<tr>
							<th><label for="Name"><span
									style="margin-left: 20px;">Update product name</span></label></th>
							<td><input type="text" name="prod_name" id="name1" value=""
								required></td>
						</tr>
						<tr>
							<th><label for="Name"><span
									style="margin-left: 20px;">Update quantity</span></label></th>

							<td><input type="text" name="qty" id="pass11" required></td>
						</tr>

						<tr>
							<th><label for="Name"><span
									style="margin-left: 20px;">Update Email</span></label></th>
							<td><input type="email" name="email" required></td>
						</tr>
						<tr>
							<th><label for="Name"><span
									style="margin-left: 20px;">Update Address</span></label></th>
							<td><input type="text" name="address" required></td>
						</tr>
						<tr>
							<th><label for="Name"><span
									style="margin-left: 20px;">Update Mobile NO.</span></label></th>
							<td><input type="text" name="mobile" required></td>
						</tr>
						<tr class="d-flex justify-content-center">

							<td><input type="submit" value="Submit"
								style="margin-left: 70px;"></td>
						</tr>
						<tr class="d-flex justify-content-center">

							<td><input type="reset" value="Clear"
								style="margin-left: 70px; margin-top: 20px"></td>
						</tr>

					</form>
				</table>
			</div>
			<div class="col-3"></div>
		</div>
	</div>

</body>
</html>
